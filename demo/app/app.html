<rv-sidenav-layout class="demo-sidenav-layout">
  <rv-sidenav #start mode="side" opened={{true}}>
    <rv-toolbar class="global-sidnav-toolbar"><div class="sidenav-logo"></div></rv-toolbar>
    <div class="navigator-wrap">
      <div class="navigator-header">DEMOS</div>
      <div class="navigator"><a routerLink="/button" routerLinkActive="active">Button</a></div>
      <div class="navigator"><a routerLink="/sidenav" routerLinkActive="active">Sidenav</a></div>
      <div class="navigator"><a routerLink="/toolbar" routerLinkActive="active">Toolbar</a></div>
      <div class="navigator"><a routerLink="/icon" routerLinkActive="active">Icon</a></div>
      <div class="navigator"><a routerLink="/checkbox" routerLinkActive="active">Checkbox</a></div>
    </div>
  </rv-sidenav>
  <router-outlet></router-outlet>
</rv-sidenav-layout>
