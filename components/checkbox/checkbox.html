<label class="rv-checkbox-layout">
  <div class="rv-checkbox-inner-container">
    <input class="rv-checkbox-input rv-visually-hidden" type="checkbox"
      [id]="inputId"
      [required]="required"
      [checked]="checked"
      [disabled]="disabled"
      [name]="name"
      [tabIndex]="tabindex"
      [indeterminate]="indeterminate"
      [attr.aria-label]="ariaLabel"
      [attr.aria-labelledby]="ariaLabelledby"
      (focus)="_onInputFocus()"
      (blur)="_onInputBlur()"
      (change)="_onInteractionEvent($event)"
      (click)="_onInputClick($event)"
      />
      <div class="rv-checkbox-frame"></div>
      <div class="rv-checkbox-background">
        <svg version="1.1"
           class="rv-checkbox-checkmark"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24"
           xml:space="preserve">
           <path class="rv-checkbox-checkmark-path"
              fill="none"
              stroke="white"
              d="M4.1,12.7 9,17.6 20.3,6.3"/>
        </svg>
        <div class="rv-checkbox-mixedmark"></div>
      </div>
  </div>
  <span class="rv-checkbox-label">
    <ng-content></ng-content>
  </span>
</label>
