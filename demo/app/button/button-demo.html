<rv-sidenav-layout class="demo-sidenav-layout">
  <rv-sidenav #start (open)="myinput.focus()" mode="side" opened={{true}}>
    <rv-toolbar><div class="sidenav-logo"></div></rv-toolbar>
    <button rv-button (click)="start.close()">Close</button>
    <br>
    <button rv-button
            (click)="start.mode = (start.mode == 'push' ? 'over' : (start.mode == 'over' ? 'side' : 'push'))">Toggle Mode</button>
    <div>Mode: {{start.mode}}</div>
    <br>
  </rv-sidenav>
  sssssssssssssssssssssssssssssssssssssssssssss
</rv-sidenav-layout>

<h2>Content after Sidenav</h2>
