<div class="demo-button">
  <h1>Button</h1>

  <section>
    <div class="usage-category">
      <h2>Flat:</h2>
      <div>
        <a rv-button class="rv-primary">PRIMARY</a>
        <a rv-button class="rv-accent">ACCENT</a>
        <a rv-button class="rv-warn">WARN</a>
        <a rv-button class="rv-primary" disabled>DISABLED</a>
      </div>
    </div>

    <div class="usage-category">
      <h2>Raised:</h2>
      <div>
        <button rv-raised-button class="rv-primary">PRIMARY</button>
        <button rv-raised-button class="rv-accent">ACCENT</button>
        <button rv-raised-button class="rv-warn">WARN</button>
        <button rv-raised-button class="rv-primary" disabled>DISABLED</button>
      </div>
    </div>
  </section>
</div>
